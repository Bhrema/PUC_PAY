    <script>
      const btn = document.getElementById('btnLogout')
      btn.addEventListener('click', async event => {
        event.preventDefault()
        await logout()
        replaceLocation()
        deleteSession()
      })

      const logout = async (data) => {
        const response = await fetch('http://localhost:3000/auth/signout', {
          method: 'POST'
        });

      }

      function replaceLocation() {
        window.location.replace('login.html')
      }


      const session = localStorage.getItem('session')
      const sessionJson = JSON.parse(session)

      const userNameSession = document.getElementById('session-name')
      if (!sessionJson.name) {
        userNameSession.innerText = "Faça seu login!"
      }

      userNameSession.innerText = sessionJson.name;

      
      function replaceLocationSubmit() {
        setTimeout(function () {
          window.location.href = "login.html";
        }, 3000);
      }
      function replaceLocation() {
        window.location.replace("login.html");
      }

      function deleteSession() {
        localStorage.removeItem("session");
      }
      
      const form = document.getElementById('register-form');
      const idUser = sessionJson.id;
      
      function messageAlert() {
        const message = document.getElementById('message')
        const messageRedirect = document.getElementById('messageRedirect')
        messageRedirect.style.display = 'block';
      }
      
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get("id");
      
      document.getElementById("register-form").addEventListener("submit", async function(event) {
        event.preventDefault()
        
        var formData = new FormData(this);
        
        var xhr = new XMLHttpRequest();
        xhr.open("PUT", `http://localhost:3000/products/${productId}`);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              var response = JSON.parse(xhr.responseText);
              window.location.href = "dashboard-restaurante-produtos.html" 
            
          } else {
            console.log("Erro na solicitação: " + xhr.status);
          }
        }
      };
      xhr.send(formData);
      
    });
    
    async function showProducts() {
      const response = await fetch(
        `http://localhost:3000/products/${productId}`,
        {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        }
        );
        const responseData = await response.json();
        const product = responseData;
        document.getElementById("name").value = product.name;
        document.getElementById("description").value = product.description;
        document.getElementById("price").value = product.price;
      }
      showProducts()
      
      </script>
