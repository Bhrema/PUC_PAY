<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PUCPAY - Realize Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="node_modules/bootstrap/plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
  <!-- Theme style -->
  <link rel="stylesheet" href="../node_modules/admin-lte/dist/css/adminlte.min.css" />
</head>

<body class="hold-transition register-page">
  <div class="register-box">
    <div class="card card-outline card-danger">
      <div class="card-header text-center">
        <a href="index.html" class="h1"><b>PUC</b>PAY</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Trocar senha</p>
        <form method="post" id="login-form">
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" name="password" id="password" />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Nova senha" name="password" id="password" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input id="formValidatePassword" type="password" class="form-control" placeholder="Confirmar senha" name="password" id="password" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <p id="message" style="display: none; color: red; margin-left: 33px;">Por favor, preencha todos os campos.</p>
          <div class="row">
            <!-- /.col -->
            <div class="col-12 align-item-center mb-3">
              <button type="submit" class="btn btn-danger btn-block" id="buttonLogin">
                Trocar senha
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.form-box -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.register-box -->
