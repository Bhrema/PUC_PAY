  <script type="module">

    const session = localStorage.getItem('session')
    const sessionJson = JSON.parse(session)
    document.getElementById("bal-atual").value = 'R$' + sessionJson.balance;
    import axios from 'https://cdn.skypack.dev/axios';
    // Get the payment method select element
    const paymentMethodSelect = document.getElementById('paymentMethod');

    // Get the form-pagar-cartao and form-pagar-saldo divs
    const formPagarCartaoDiv = document.getElementById('form-pagar-cartao');
    const formPagarSaldoDiv = document.getElementById('form-pagar-saldo');

    // Function to handle the change event of the payment method select element
    const handlePaymentMethodChange = () => {
      const selectedPaymentMethod = paymentMethodSelect.value;

      // Show/hide the corresponding divs based on the selected payment method
      if (selectedPaymentMethod === 'online') {
        formPagarCartaoDiv.style.display = 'block';
        formPagarSaldoDiv.style.display = 'none';
      } else if (selectedPaymentMethod === 'saldo') {
        formPagarCartaoDiv.style.display = 'none';
        formPagarSaldoDiv.style.display = 'block';
      } else {
        formPagarCartaoDiv.style.display = 'none';
        formPagarSaldoDiv.style.display = 'none';
      }
    };

    const productss = sessionJson.cart;

    const total = productss.reduce(function (accumulator, item) {
      const itemTotal = item.quantity * item.price;
      return accumulator + itemTotal;
    }, 0);

    // Add the event listener to the payment method select element
    paymentMethodSelect.addEventListener('change', handlePaymentMethodChange);
    handlePaymentMethodChange();
    // Call the handlePaymentMethodChange function initially to set the initial visibility of the divs
    const calculateSum = () => {
      let elements = document.querySelectorAll('[id^="valor-"]');
      let quantidade = document.querySelectorAll('[id^="qntd-"]');
      let sum = 0;
      let numero_prod = 0;
      for (var i = 0; i < elements.length; i++) {
        let value = parseFloat(elements[i]?.textContent);
        let qtnd = parseInt(quantidade[i]?.textContent);
        if (!isNaN(value) && !isNaN(qtnd)) {
          sum += value * qtnd;
          numero_prod += qtnd;
        }
      }
      document.getElementById('valor-total').textContent = 'Valor Total: R$' + total;
    }

    calculateSum();
    const products = sessionJson.cart;
    function showCart(product) {
      const tableRow = document.createElement("div");
      tableRow.classList.add('row');
      tableRow.innerHTML = `
              <div class="col-md-4">
                <div class="card" style="height: 50px; width:600px">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-1">
                        <div>
                          <img src="../uploads/${product.image}" style="width:35px; height:35px; bottom:-5px; position:absolute; border-radius: 10px; border: 2px solid black">
                        </div>
                      </div>
                      <div class="col">
                        <h5 class="card-title" style="margin-left: -8px; margin-top: -5px;">${product.name}</h5>
                      </div>
                      <div class="col-2" style="margin-top: -5px; margin-left: 205px">
                        <span>Qtnd: </span>
                        <span class="card-text" id="qntd-${product.id}">${product.quantity}</span>
                      </div>
                      <div class="col" style="margin-top: -5px">
                        <span>Valor: </span>
                        <span class="card-text" id="valor-${product.id}">R$ ${product.price}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            `;
      return tableRow;
    }
    products.forEach((product) => {
      const productElement = showCart(product);
      document.getElementById("produtos").appendChild(productElement);
    });

    const btn = document.getElementById('btnLogout')
    btn.addEventListener('click', async event => {
      event.preventDefault()
      await logout()
      replaceLocation()
      deleteSession()
    })

    const logout = async (data) => {
      const response = await fetch('http://localhost:3000/auth/signout', {
        method: 'POST'
      });

    }

    function replaceLocation() {
      window.location.replace('login.html')
    }

    function deleteSession() {
      localStorage.removeItem("session");
    }

    const buttonOrder = document.getElementById('button-order');
    buttonOrder.addEventListener('click', async event => {
      event.preventDefault();
      createOrder(products);
    });


    if(sessionJson.balance >= total){
      const buttonOrder = document.getElementById('button-order');
      buttonOrder.addEventListener('click', async event => {
      event.preventDefault();
      createOrder(products);
    });
    }

    const createOrder = async (products) => {
      const url = 'http://localhost:3000/order';
      const compradorId = sessionJson.id;

      const cartProductDto = {
        idComprador: compradorId,
        produtos: products
      };

      try {
        const response = await axios.post(url, cartProductDto, {
          headers: {
            'Content-Type': 'application/json'
          }
        });
        console.log(response.data);
      } catch (error) {
        console.error(error)
      }
    };
    

    const userNameSession = document.getElementById('session-name')
    if (!sessionJson.name) {
      userNameSession.innerText = "Faça seu login!"
    }

    userNameSession.innerText = sessionJson.name;


    const userProfilePic = document.getElementById('profile-pic')
    let userBalSession = document.getElementById('session-bal')
    const userImage = sessionJson.image

    if (sessionJson.balance > 0)
      balance.innerText = sessionJson.balance.toString();
    if (sessionJson.image === null) {
      userProfilePic.src = '../uploads/user 64.png';
    } else {
      userProfilePic.src = `../uploads/${userImage}`
    }

    if (sessionJson.balance > 0) {
      const balanceTotal = document.getElementById('balanceTotal')
      balanceTotal.innerText = sessionJson.balance.toString();
    }
