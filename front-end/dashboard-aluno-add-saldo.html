    <script>
      const goCart = () => {
        window.location.href = "dashboard-aluno-carrinho.html"
      }

      const set_pix = () => {
        document.getElementById("labelPix").style.display = "block";
        document.getElementById("labelBoleto").style.display = "none";

      }
      const set_boleto = () => {
        document.getElementById("labelBoleto").style.display = "block";
        document.getElementById("labelPix").style.display = "none";

      }

      const btn = document.getElementById('btnLogout')
      btn.addEventListener('click', async event => {
        event.preventDefault()
        await logout()
        replaceLocation()
        deleteSession()
      })

      const logout = async (data) => {
        const response = await fetch('http://localhost:3000/auth/signout', {
          method: 'POST'
        });

      }

      function replaceLocation() {
        window.location.replace('login.html')
      }


      function deleteSession() {
        localStorage.removeItem('session');
      }

      const session = localStorage.getItem('session')
      const sessionJson = JSON.parse(session)
      const userNameSession = document.getElementById('session-name')
      if (!sessionJson.name) {
        userNameSession.innerText = "Faça seu login!"
      }

      userNameSession.innerText = sessionJson.name;

      const userProfilePic = document.getElementById('profile-pic')
      const userImage = sessionJson.image
      const balance = document.getElementById('balance')
      balance.innerText = sessionJson.balance;
      if (sessionJson.image === null) {
        userProfilePic.src = '../uploads/user 64.png';
      } else {
        userProfilePic.src = `../uploads/${userImage}`
      }

      const cartQtd = document.getElementById('cart-qtd')
      if (sessionJson.cart) {
        const products = sessionJson.cart
        products.forEach(product => cartQtd.innerHTML = product.quantity)
      }

      function messageAlert() {
        const message = document.getElementById('message')
        const messageRedirect = document.getElementById('messageRedirect')
        messageRedirect.style.display = 'block';
      }

      function replaceLocation() {
        window.location.replace("login.html");
      }

      function deleteSession() {
        localStorage.removeItem("session");
      }

      const form = document.getElementById('register-form');
      const userId = sessionJson.id;
      console.log(userId)

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = new FormData(this);

        fetch(`http://localhost:3000/auth/${userId}`, {
          method: 'PUT',
          body: formData
        })
          .then(response => response.json())
          .then(data => {
            const session = localStorage.getItem('session');
            const sessionJson = JSON.parse(session);
            sessionJson.balance += parseFloat(formData.get('balance'));
            localStorage.setItem('session', JSON.stringify(sessionJson));

            balance.innerText = sessionJson.balance
          })
          .catch(error => {
            console.error(error);
          });
          
      });

    </script>
