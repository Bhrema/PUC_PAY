  <script type="module">
    import axios from 'https://cdn.skypack.dev/axios';
    const urlParams = new URLSearchParams(window.location.search);
    const idOrder = urlParams.get("id");

    const session = localStorage.getItem('session')
    const sessionJson = JSON.parse(session)
    const userNameSession = document.getElementById('session-name')
    const idPedido = document.getElementById('idPedido')
    idPedido.innerText = idOrder

    userNameSession.innerText = sessionJson.name;

    async function getOrder() {
      try {
        const response = await axios.get(`http://localhost:3000/order/id/${idOrder}`);
        const data = response.data;
        const products = data[0].orderProducts
        const container = document.getElementById("tableCard");
        let total = 0
        products.forEach(product => {
          const novoDiv = document.createElement("div");
          novoDiv.classList.add("card");

          novoDiv.innerHTML = `
    <div class="card-body">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-1">
              <div>
                <img src="/uploads/${product.product.image}" style="width:35px; height:35px; bottom:-5px; position:absolute; border-radius: 10px; border: 2px solid black">
              </div>
            </div>
            <div class="col">
              <h5 class="card-title">${product.product.name}</h5>
            </div>
            <div class="col-2">
              <span>Qtnd: </span>
              <span class="card-text" id="qntd-1">${product.quantity}</span>
            </div>
            <div class="col">
              <span>Valor: </span>
              <span class="card-text" id="valor-1">${product.product.price}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  `;
          container.appendChild(novoDiv);
          const cardMaster = document.getElementById('card-master');
          const currentHeight = parseInt(cardMaster.style.height);
          const newHeight = currentHeight + 170;
          cardMaster.style.height = newHeight + 'px';

          const total = products.reduce((acc, product) => acc + parseFloat(product.product.price), 0)
          const totalValue = document.getElementById("totalValue")
          totalValue.innerText = total
        });
      } catch (error) {
        console.error(error)
      }
    }


    getOrder();
    let userBalSession = document.getElementById('balance')
    const userImage = sessionJson.image
    const userProfilePic = document.getElementById('profile-pic')
    if (sessionJson.balance > 0)
        userBalSession.innerText = sessionJson.balance.toString();
    if (sessionJson.image === null) {
      userProfilePic.src = '../uploads/user 64.png';
    } else {
      userProfilePic.src = `../uploads/${userImage}`
    }

    // function showProducts(product) {

    // products.forEach((product) => {
    //   const productElement = showProducts(product);
    //   document.getElementById("produtos").appendChild(productElement);
    // });


    const btn = document.getElementById('btnLogout')
    btn.addEventListener('click', async event => {
      event.preventDefault()
      await logout()
      replaceLocation()
      deleteSession()
    })

    const logout = async (data) => {
      const response = await fetch('http://localhost:3000/auth/signout', {
        method: 'POST'
      });
    }

    function replaceLocation() {
      window.location.replace('login.html')
    }


    function deleteSession() {
      localStorage.removeItem('session');
    }

    if (!sessionJson.name) {
      userNameSession.innerText = "Faça seu login!"
    }

    userNameSession.innerText = sessionJson.name;
  </script>
