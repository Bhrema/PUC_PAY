  <script type="module">
    const session = localStorage.getItem('session')
    const sessionJson = JSON.parse(session)

    const userNameSession = document.getElementById('session-name')
    if (!sessionJson.name) {
      userNameSession.innerText = "Faça seu login!"
    }

    userNameSession.innerText = sessionJson.name;


    const tbody = document.getElementById("tbody");
    const totalElement = document.querySelector(".card-footer h5");
    tbody.innerHTML = '';

    const cartProducts = sessionJson.cart;

    if (cartProducts && tbody && totalElement) {
      updateCartTable();

      tbody.addEventListener("click", function (event) {
        if (event.target.classList.contains("button-delete")) {
          const index = parseInt(event.target.dataset.index);
          if (!isNaN(index) && index >= 0 && index < cartProducts.length) {
            cartProducts[index].quantity--;
            if (cartProducts[index].quantity <= 0) {
              cartProducts.splice(index, 1);
            }
            updateCartTable();
          }
        }
      });
    }

    function updateCartTable() {
      let tableHTML = "";
      let total = 0

      cartProducts.forEach(function (item, index) {
        const itemTotal = item.quantity * item.price;
        tableHTML += `
      <tr>
        <td><img src="/uploads/${item.image}" style="max-width: 25px; margin-right: 10px;"/>${item.name}</td>
        <td>R$${item.price}</td>
        <td>${item.quantity}</td>
        <td>R$${itemTotal}</td>
        <td>
          <button class="btn btn-sm btn-danger button-delete" data-index="${index}">Remover</button>
        </td>
      </tr>
    `;
        total += itemTotal;
      });
    

      tbody.innerHTML = tableHTML;
      totalElement.textContent = "Total da Compra: R$" + total.toFixed(2);


      sessionJson.cart = cartProducts;
      localStorage.setItem('session', JSON.stringify(sessionJson));
    }

    const goCart = () => {
      window.location.href = "dashboard-aluno-carrinho.html"
    }

    const btn = document.getElementById('btnLogout')
    btn.addEventListener('click', async event => {
      event.preventDefault()
      await logout()
      replaceLocation()
      deleteSession()
    })

    const logout = async (data) => {
      const response = await fetch('http://localhost:3000/auth/signout', {
        method: 'POST'
      });

    }

    function replaceLocation() {
      window.location.replace('login.html')
    }


    function deleteSession() {
      localStorage.removeItem('session');
    }

    const userProfilePic = document.getElementById('profile-pic')
    let userBalSession = document.getElementById('balance')
    const userImage = sessionJson.image

    if (sessionJson.balance > 0)
      userBalSession.innerText = sessionJson.balance.toString();
    if (sessionJson.image === null) {
      userProfilePic.src = '../uploads/user 64.png';
    } else {
      userProfilePic.src = `../uploads/${userImage}`
    }

    const buttonOrder = document.getElementById('button-order')
    buttonOrder.addEventListener('click', function () {
      if(sessionJson.cart){
        window.location.href = 'dashboard-aluno-buy.html'
      }else{
        window.alert('Por favor adicione no carrinho antes de confirmar a compra! Obrigado! Tamojunto!')
      }
      
    })

    const cartQtd = document.getElementById('cart-qtd');
    if (sessionJson.cart) {
      const products = sessionJson.cart;
      const totalQuantity = products.reduce((acc, product) => acc + product.quantity, 0);
      cartQtd.innerHTML = totalQuantity;
    }

  </script>
