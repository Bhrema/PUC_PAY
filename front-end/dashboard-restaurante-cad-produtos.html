  <script>
    const session = localStorage.getItem('session')
    const sessionJson = JSON.parse(session)
    const restaurant_id = document.getElementById('restaurant_id');
    restaurant_id.value = sessionJson.id;
    const userNameSession = document.getElementById('session-name')
    if (!sessionJson.name) {
      userNameSession.innerText = "Faça seu login!"
    }

    userNameSession.innerText = sessionJson.name;
    document.getElementById("register-form").addEventListener("submit", function(event) {
    event.preventDefault()

    var formData = new FormData(this);

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://localhost:3000/products");
    xhr.onreadystatechange = function() {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          console.log(response);
        } else {
          console.log("Erro na solicitação: " + xhr.status);
        }
      }
    };
    xhr.send(formData);
  });

  
    const btn = document.getElementById('btnLogout')
    btn.addEventListener('click', async event => {
      event.preventDefault()
      await logout()
      replaceLocation()
      deleteSession()
    })

    const logout = async (data) => {
      const response = await fetch('http://localhost:3000/auth/signout', {
        method: 'POST'
      });

    }

    function replaceLocation() {
      window.location.replace('login.html')
    }


    function deleteSession() {
      localStorage.removeItem('session');
    }
  </script>
