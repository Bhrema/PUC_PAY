  <script>

    const formProdName = document.getElementById('formProdName')
    const spanName = document.getElementById('spanName')

    formProdName.addEventListener('input', () => {
      const nameRegex = /^[a-zA-Z0-9\s]+$/;
      const nameValue = formProdName.value;

      if (nameRegex.test(nameValue)) {
        formProdName.classList.remove('is-invalid')
        formProdName.classList.add('is-valid')
        spanName.style.display = 'none'
      } else {
        formProdName.classList.remove('is-valid')
        formProdName.classList.add('is-invalid')
        spanName.style.display = 'block'
      }
    })

    const formProdDescription = document.getElementById('formProdDesc')
    const spanDescription = document.getElementById('spanDescription')

    formProdDescription.addEventListener('input', () => {
      const descriptionRegex = /^[\w\s.,!?()-]+$/;
      const descriptionValue= formProdDescription.value;

      if (descriptionRegex.test(descriptionValue)) {
        formProdDescription.classList.remove('is-invalid')
        formProdDescription.classList.add('is-valid')
        spanDescription.style.display = 'none'
      } else {
        formProdDescription.classList.remove('is-valid')
        formProdDescription.classList.add('is-invalid')
        spanDescription.style.display = 'block'
      }
    })

    const formProdPrice = document.getElementById('formProdPrice')
    const spanPrice = document.getElementById('spanPrice')

    formProdPrice.addEventListener('input', () => {
      const priceRegex = /^\d+(\.\d{1,2})?$/;
      const priceValue= formProdPrice.value;

      if (priceRegex.test(priceValue)) {
        formProdPrice.classList.remove('is-invalid')
        formProdPrice.classList.add('is-valid')
        spanPrice.style.display = 'none'
      } else {
        formProdPrice.classList.remove('is-valid')
        formProdPrice.classList.add('is-invalid')
        spanPrice.style.display = 'block'
      }
    })

    const formProdImage = document.getElementById('formProdImage')
    const spanImage = document.getElementById('spanImage')

    formProdImage.addEventListener('input', () => {
      const imageRegex = /\.(png|jpe?g)$/i;
      const imageValue= formProdImage.value;

      if (imageRegex.test(imageValue)) {
        formProdImage.classList.remove('is-invalid')
        formProdImage.classList.add('is-valid')
        spanImage.style.display = 'none'
      } else {
        formProdImage.classList.remove('is-valid')
        formProdImage.classList.add('is-invalid')
        spanImage.style.display = 'block'
      }
    })

    const session = localStorage.getItem('session')
    const sessionJson = JSON.parse(session)
    const idRestaurant = document.getElementById('idRestaurant');
    idRestaurant.value = sessionJson.id;
    console.log(idRestaurant.value)

    const userNameSession = document.getElementById('session-name')
    if (!sessionJson.name) {
      userNameSession.innerText = "Faça seu login!"
    }

    userNameSession.innerText = sessionJson.name;
    document.getElementById("register-form").addEventListener("submit", function(event) {
    event.preventDefault()

    var formData = new FormData(this);

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://localhost:3000/products");
    xhr.onreadystatechange = function() {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
        } else {
          console.log("Erro na solicitação: " + xhr.status);
        }
      }
    };
    xhr.send(formData);
    window.location.href = "dashboard-restaurante-produtos.html"
  });

  
    const btn = document.getElementById('btnLogout')
    btn.addEventListener('click', async event => {
      event.preventDefault()
      await logout()
      replaceLocation()
      deleteSession()
    })

    const logout = async (data) => {
      const response = await fetch('http://localhost:3000/auth/signout', {
        method: 'POST'
      });

    }

    function replaceLocation() {
      window.location.replace('login.html')
    }


    function deleteSession() {
      localStorage.removeItem('session');
    }
  </script>
