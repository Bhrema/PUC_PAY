  <script type="module">

    import axios from 'https://cdn.skypack.dev/axios';
    const goCart = () => {
      window.location.href = "dashboard-aluno-carrinho.html"
    }

    const btn = document.getElementById('btnLogout')
    btn.addEventListener('click', async event => {
      event.preventDefault()
      await logout()
      replaceLocation()
      deleteSession()
    })

    const logout = async (data) => {
      const response = await fetch('http://localhost:3000/auth/signout', {
        method: 'POST'
      });

    }

    function replaceLocation() {
      window.location.replace('login.html')
    }


    function deleteSession() {
      localStorage.removeItem('session');
    }

    const session = localStorage.getItem('session')
    const sessionJson = JSON.parse(session)
    const userNameSession = document.getElementById('session-name')
    if (!sessionJson.name) {
      userNameSession.innerText = "Faça seu login!"
    }

    userNameSession.innerText = sessionJson.name;
    const idUser = sessionJson.id

    async function getOrder() {
      try {
        const response = await axios.get(`http://localhost:3000/order/restaurant/${idUser}`);
        const data = response.data;

        const tbody = document.getElementById('tbody');

        data.forEach(item => {
          const row = document.createElement('tr');
          row.classList.add(item.id)
          row.innerHTML = `
        <td>${item.id}</td>
        <td><button class="btn btn-sm btn-primary"><a href="dashboard-restaurante-pedido.html?id=${row.classList}">Abrir pedido</a></button></td>
        <td>${item.orderProducts.length}</td>
        <td>${item.date}</td>
      `;
          tbody.appendChild(row);
        });
      } catch(error){
        console.error(error)
      }
    }
    getOrder()

  </script>
